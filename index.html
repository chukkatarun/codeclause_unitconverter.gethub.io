<!DOCTYPE html>
<html>
<head>
<title>Unit converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 class="head">Unit Converter</h1>
     <div class="container">
    <div class="converter">
      
        <div class="input">
          <label for="from" class="para">From:</label>
          <select id="from" class="form">
            <option value="meters">Meters</option>
            <option value="feet">Feet</option>
            <option value="centimeters">Centimeters</option>
            <option value="inches">Inches</option>
          </select>
        </div>
        <div class="input">
          <label for="to" class="para">To:</label>
          <select id="to" class="form">
            <option value="meters" >Meters</option>
            <option value="feet">Feet</option>
            <option value="centimeters">Centimeters</option>
            <option value="inches">Inches</option>
          </select>
        </div>
    </div>
    <div class="container-2">
        <div class="input">
          <label for="value" class="para">Value:</label>
          <input type="text" id="value" class="form" value="1">
        </div>
        <div class="output">
          <label for="output" class="para">Output:</label><br>
          <input type="text" id="output" class="form" value="1">
        </div>
    </div>
</div>


  
<script src="main.js"></script>

</body>
</html>
